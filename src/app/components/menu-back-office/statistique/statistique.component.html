

<div class="grid p-fluid">
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Statistiques des produits</h5>
            <p-chart type="line" [data]="lineData" [options]="lineOptions" [style]="{'width': '50%'}"></p-chart>
        </div>


        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Statistique des demandes de simulation pour les clients</h5>
            <p-chart type="polarArea" [data]="polarData" [options]="polarOptions" [style]="{'width': '50%'}"></p-chart>
        </div>
    </div>
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Statistique sur les types de voitures neuves</h5>
            <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>


    </div>
</div>
